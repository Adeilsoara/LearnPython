<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Document</title>
</head>
<body>
    <br>
    <div class="container">
        <h3>Cotação do Dolar </h3>
    <div class="card-deck">
        <div class="card border-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Dolar <i class="bi bi-graph-up"></i></div>
            <div class="card-body text-dark">
              <h5 class="card-title">Última atualização</h5>
              <p class="card-text"><i class="bi bi-calendar"></i></p>
            </div>
          </div>
          <div class="card border-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Alta<i class="bi bi-arrow-up"></i></div>
            <div class="card-body text-dark">
              <h5 class="card-title">Valor de alta</h5>
              <p class="card-text"><i class="bi bi-currency-dollar"></i>{{cotacaoAlta}}</p></p>
            </div>
          </div>
          <div class="card border-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Baixa <i class="bi bi-arrow-down"></i></div>
            <div class="card-body text-dark">
              <h5 class="card-title">Valor de baixa</h5>
              <p class="card-text"><i class="bi bi-currency-dollar"></i>{{cotacaoBaixa}}</p></p>
            </div>
          </div>
      </div>
    </div>

    <div class="container">
        <h3>Cotação do Euro</h3>
    <div class="card-deck">
        <div class="card border-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Euro <i class="bi bi-graph-up"></i></div>
            <div class="card-body text-dark">
              <h5 class="card-title">Última atualização</h5>
              <p class="card-text"><i class="bi bi-calendar"></i></p>
            </div>
          </div>
          <div class="card border-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Alta<i class="bi bi-arrow-up"></i></div>
            <div class="card-body text-dark">
              <h5 class="card-title">Valor de alta</h5>
              <p class="card-text"><i class="bi bi-currency-euro"></i>{{cotacaoAltaEU}}</p></p>
            </div>
          </div>
          <div class="card border-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Baixa <i class="bi bi-arrow-down"></i></div>
            <div class="card-body text-dark">
              <h5 class="card-title">Valor de baixa</h5>
              <p class="card-text"><i class="bi bi-currency-euro"></i>{{cotacaoBaixaEU}}</p></p>
            </div>
          </div>
      </div>
    </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
